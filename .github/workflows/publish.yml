name: Build and Publish Unbound

on:
  push:
    branches: [ "main" ]
  # Run every Monday at 3 AM UTC
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Add QEMU for ARM emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Set up Buildx (required for multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # 3. Explicitly target both platforms
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ env.OWNER_LC }}/unbound-docker:latest
